<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Tick Talk</title>
 	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="contain-clock">
		<div class="face-1">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
			<div class="center"></div>
	  	</div> 
  
  		<div class="face-2">
		    <div class="line"></div>
		    <div class="line line-2"></div>
		    <div class="line line-3"></div>
		    <div class="line line-4"></div>   
	    	<div class="line line-5"></div>
	    	<div class="line line-6"></div>
  		</div>
  
		  <div class="arm"></div>
		  <div class="arm arm-2"></div>
		  
		  <div class="bell"></div>
		  <div class="bell bell-2"></div>
		  
		  <div class="hammer"></div>
		  
		  <div class="handle"></div>
	</div>
	<div id="time"></div>

	<button onclick="revealMessage()">Click Me</button>
	<p id="hiddenMessage" style="display:none; font-size: 50px">THIS BLODDY THING WORKS</p>

	<script>
		var d = new Date();
		document.getElementById("time").innerHTML = "<h1>" + d.getHours() + ":" + d.getMinutes() + "</h1>";
		setInterval(function() {
		  var d = new Date();
		  document.getElementById("time").innerHTML = "<h1>" + d.getHours() + ":" + d.getMinutes() + "</h1>";
		}, 60000);
	</script>

</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script src="js/main.js"></script>
<script src="js/annyang.min.js"></script>
</html>
